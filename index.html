<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/index.css">
    <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
    <title>HackMX-2023</title>
</head>
<body>
    <header class="header">
        <div class="header__logoTec">
            <img src="img/tecLogo.png" alt="tecLogo">
        </div>
        <div class="header__line"></div>
        <div class="header__yearTec">
            <img src="img/yearsTec.png" alt="yearsTec">
        </div>
    </header>

    <main class="content">
        <div class="content__hackLogo">
            <img src="img/hackMX.png" alt="hackMx-logo">
        </div>
        <div class="content__details">
            <div class="content__details__line"></div>
            <div class="content__details__datePlace">
                <h1>MAYO 27 y 28</h1>
                <p><b>TEC CEM</b> - Salón de Congresos</p><br/>
                <p><b>Cuenta regresiva para la apertura del registro:</b></p><span id="days"></span> días / <span id="hours"></span> horas / <span id="minutes"></span> minutos / <span id="seconds"></span> segundos
            </div>
        </div>
        <div class="content__hashtag">
            <img src="img/yoIngenio.png" alt="hashtag-yoIngenio">
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__icons">
            <div class="footer_icons__facebook" >
                <a href="https://www.facebook.com/TecHackMx/">
                    <img src="svg/facebook.svg" alt="facebook-logo-hack">
                </a>
            </div>
            <div class="footer_icons__linkedin">
                <a href="https://www.linkedin.com/company/hackmx/about/">
                    <img src="svg/linkedin.svg" alt="linkedin-logo-hack">
                </a>
            </div>
            <div class="footer_icons__instagram">
                <a  href="https://www.instagram.com/techackmx/">
                    <img src="svg/instagram.svg" alt="globe-logo-hack">
                </a>
            </div>
            <div class="footer_icons__location">
                <a href="https://www.hackmx.mx">
                    <img src="svg/globe-solid.svg" alt="location-logo-hack">
                </a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="scripts/timing.js"></script>
</body>
</html>
